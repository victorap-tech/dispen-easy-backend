<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispen-Easy - Administración de Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dispen-Easy - Panel de Administración</h1>

        <div class="admin-section">
            <h2>Añadir Nuevo Producto</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Nombre:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-quantity">Cantidad (ml):</label>
                    <input type="number" id="product-quantity" required min="1">
                </div>
                <div class="form-group">
                    <label for="product-price">Precio ($):</label>
                    <input type="number" id="product-price" required min="0.01" step="0.01">
                </div>
                <button type="submit">Añadir Producto</button>
            </form>
            <p id="add-product-message" class="message"></p>
        </div>

        <hr>

        <div class="admin-section">
            <h2>Productos Existentes</h2>
            <div id="product-list" class="product-grid">
                <p>Cargando productos...</p>
            </div>
        </div>

        <div id="payment-section" style="display: none;">
            <h3>Paga con Mercado Pago</h3>
            <p>Escanea el código QR para realizar tu pago.</p>
            <div id="qr-code-container">
                </div>
            <p id="payment-status-message" class="message"></p>
            <button id="back-to-products">Volver a Productos</button>
        </div>

        <div id="dispensing-section" style="display: none;">
            <h3>¡Dispensando tu producto!</h3>
            <p id="dispensing-message" class="message">Por favor, espera...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
