<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso de Operador | Dispen-Easy</title>
  <style>
    body {
      background-color: #0b1220;
      color: #e5e7eb;
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      padding: 40px;
      text-align: center;
      width: 320px;
    }
    h1 {
      color: #3b82f6;
      font-size: 1.4rem;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #111827;
      color: #f3f4f6;
      font-size: 1rem;
      margin-bottom: 15px;
      text-align: center;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #2563eb;
    }
    .note {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #9ca3af;
    }
    .error {
      color: #f87171;
      font-size: 0.9rem;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Ingreso de Operador</h1>
    <input type="text" id="tokenInput" placeholder="Ingresá tu token" />
    <button id="btnIngresar">Entrar</button>
    <div class="error" id="msgError"></div>
    <div class="note">Usá el token que te asignó Dispen-Easy.</div>
  </div>

  <script>
    // Si ya hay un token guardado, entrar directo al panel
    const saved = localStorage.getItem("operator_token");
    if (saved) {
      window.location.href = `/operator?token=${saved}`;
    }

    document.getElementById("btnIngresar").addEventListener("click", async () => {
      const token = document.getElementById("tokenInput").value.trim();
      const msg = document.getElementById("msgError");
      msg.innerText = "";

      if (!token) {
        msg.innerText = "Ingresá un token válido.";
        return;
      }

      try {
        const res = await fetch("/operator_login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token }),
        });

        const data = await res.json();
        if (res.status === 200 && data.success) {
          localStorage.setItem("operator_token", token);
          window.location.href = data.redirect;
        } else {
          msg.innerText = data.error || "Token inválido.";
        }
      } catch (err) {
        msg.innerText = "Error de conexión con el servidor.";
      }
    });
  </script>
</body>
</html>
