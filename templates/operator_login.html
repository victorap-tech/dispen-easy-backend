<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso al Panel de Operador ¬∑ Dispen-Easy</title>
  <style>
    body {
      background-color: #0b1220;
      color: #e5e7eb;
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 32px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
    h2 {
      margin-bottom: 10px;
      color: #00b4ff;
    }
    p {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 14px;
      opacity: 0.85;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-size: 16px;
      margin-bottom: 12px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #009ee3;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #00b7ff;
    }
    #msg {
      margin-top: 14px;
      font-size: 14px;
      color: #fca5a5;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Panel del Operador</h2>
    <p>Ingres√° tu token para acceder</p>
    <input id="token" type="text" placeholder="Token de operador" />
    <button id="loginBtn">Ingresar</button>
    <p id="msg"></p>
    <div class="footer">¬© Dispen-Easy</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const savedToken = localStorage.getItem('operator_token');
      if (savedToken) {
        // üîÅ Si ya hay token guardado, ingresar autom√°ticamente
        window.location.href = `/operator?token=${savedToken}`;
        return;
      }

      const btn = document.getElementById('loginBtn');
      if (btn) btn.addEventListener('click', login);
    });

    async function login() {
      const token = document.getElementById('token').value.trim();
      const msg = document.getElementById('msg');
      if (!token) {
        msg.textContent = 'Ingrese su token.';
        return;
      }

      try {
        const res = await fetch('/operator_login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        const js = await res.json();
        if (js.success && js.redirect) {
          // ‚úÖ Guardar token localmente
          localStorage.setItem('operator_token', token);
          window.location.href = js.redirect;
        } else {
          msg.textContent = js.error || 'Token inv√°lido';
        }
      } catch (e) {
        msg.textContent = 'Error de conexi√≥n con el servidor';
      }
    }
  </script>
</body>
</html>
