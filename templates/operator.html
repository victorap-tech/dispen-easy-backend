<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Operador - Dispen·Easy</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background-color: #0b1220;
      color: #e5e7eb;
    }
    header {
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00b3ff;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 20px;
    }
    .product {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 10px 0;
    }
    .product:last-child { border-bottom: none; }
    .name { font-size: 1.1rem; font-weight: 600; }
    .slot { opacity: 0.6; }
    .actions {
      margin-top: 10px;
    }
    button {
      background: #009ee3;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
      transition: 0.2s;
    }
    button:hover {
      background: #00bfff;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.6;
    }
    .alert {
      background: rgba(255, 0, 0, 0.2);
      color: #ffbaba;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel del Operador</h1>
    <div id="info"></div>
  </header>

  <div class="container">
    <div id="alert" class="alert"></div>
    <div id="productos"></div>
  </div>

  <div class="footer">© Dispen·Easy</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const backend = window.location.origin + "/api/operator/productos?token=" + token;

    if (!token) {
      document.getElementById("alert").innerText = "Token no recibido.";
      document.getElementById("alert").style.display = "block";
    } else {
      fetch(backend)
        .then(r => r.json())
        .then(data => {
          if (!data.ok) {
            document.getElementById("alert").innerText = "Token inválido o inactivo.";
            document.getElementById("alert").style.display = "block";
            return;
          }

          const info = document.getElementById("info");
          info.innerHTML = `<b>${data.operator.nombre}</b> · Dispenser ${data.operator.dispenser_id}`;

          const productos = document.getElementById("productos");
          productos.innerHTML = "";
          data.productos.forEach(p => {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `
              <div class="name">${p.nombre}</div>
              <div class="slot">Slot ${p.slot} · Stock: ${p.cantidad} L</div>
              <div class="actions">
                <button onclick="reponer(${p.id})">Reponer</button>
                <button onclick="resetear(${p.id})">Resetear</button>
              </div>
            `;
            productos.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById("alert").innerText = "Error cargando productos.";
          document.getElementById("alert").style.display = "block";
        });
    }

    function reponer(pid) {
      const litros = prompt("¿Cuántos litros reponés?");
      if (!litros) return;
      fetch("/api/operator/productos/reponer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, product_id: pid, litros: parseInt(litros) })
      }).then(r => r.json()).then(d => {
        if (d.ok) alert("Stock actualizado.");
        else alert("Error: " + d.error);
        location.reload();
      });
    }

    function resetear(pid) {
      const litros = prompt("Nuevo stock (litros):");
      if (litros === null) return;
      fetch("/api/operator/productos/reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, product_id: pid, litros: parseInt(litros) })
      }).then(r => r.json()).then(d => {
        if (d.ok) alert("Stock reseteado.");
        else alert("Error: " + d.error);
        location.reload();
      });
    }
  </script>
</body>
</html>
