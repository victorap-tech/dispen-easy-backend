<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Operador | Dispen-Easy</title>
  <style>
    body {
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background-color: #0b1220;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #3b82f6;
      margin-top: 30px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #2563eb;
    }
    .token-info {
      margin: 15px 0;
      color: #9ca3af;
      font-size: 0.9rem;
    }
    .productos {
      margin-top: 25px;
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
    }
    .producto {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 0;
    }
    .producto:last-child {
      border: none;
    }
    .logout {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #9ca3af;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Panel del Operador</h1>
  <div class="token-info" id="tokenInfo"></div>

  <button id="btnVincular">üîó Vincular MercadoPago</button>

  <div class="productos" id="productos"></div>

  <div class="logout" id="logout">Cerrar sesi√≥n</div>

  <script>
    // =============================
    // 1Ô∏è‚É£  Obtener token
    // =============================
    let token = new URLSearchParams(window.location.search).get("token");
    if (!token) {
      token = localStorage.getItem("operator_token");
    } else {
      localStorage.setItem("operator_token", token);
    }

    if (!token) {
      window.location.href = "/operator_login";
    }

    document.getElementById("tokenInfo").innerText = `Token: ${token}`;

    // =============================
    // 2Ô∏è‚É£  Mostrar productos del dispenser
    // =============================
    async function cargarProductos() {
      try {
        const res = await fetch(`/api/operator/productos?token=${token}`);
        const data = await res.json();

        if (!data.ok) {
          document.getElementById("productos").innerText = "Error: " + data.error;
          return;
        }

        const productos = data.productos || [];
        if (productos.length === 0) {
          document.getElementById("productos").innerHTML = "<p>No hay productos cargados.</p>";
          return;
        }

        const html = productos
          .map(
            (p) => `
          <div class="producto">
            <strong>${p.nombre}</strong><br>
            ${p.precio} ARS / ${p.porcion_litros} L
          </div>
        `
          )
          .join("");
        document.getElementById("productos").innerHTML = html;
      } catch (err) {
        document.getElementById("productos").innerText = "Error de conexi√≥n.";
      }
    }

    cargarProductos();

    // =============================
    // 3Ô∏è‚É£  Vincular cuenta de MercadoPago
    // =============================
    document.getElementById("btnVincular").addEventListener("click", async () => {
      try {
        const res = await fetch("/api/mp/oauth_start", {
          headers: { "X-Operator-Token": token },
        });
        const data = await res.json();
        if (data.ok && data.url) {
          window.location.href = data.url;
        } else {
          alert("Error al generar link: " + (data.error || "Desconocido"));
        }
      } catch (err) {
        alert("Error al conectar con el servidor.");
      }
    });

    // =============================
    // 4Ô∏è‚É£  Cerrar sesi√≥n
    // =============================
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("operator_token");
      window.location.href = "/operator_login";
    });
  </script>
</body>
</html>
